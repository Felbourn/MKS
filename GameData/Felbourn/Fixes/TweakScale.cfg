
// TS assumes we have procedural parts but we don't
@PART[dummyPartIgnore]
{
	%ACTIONS
	{
		action = fix dummy part
	}
	@MODEL
	{
		@model = Squad/Parts/Command/hitchhikerStorageContainer/model
	}
}

@SCALETYPE[stack]:FOR[TweakScale]
{
    @scaleFactors   = 0.1,  0.3,   0.625, 1.25,  1.875, 2.5,  3.75, 5.0, 7.5, 10, 20
    @incrementSlide = 0.01, 0.025, 0.025, 0.025, 0.025, 0.05, 0.05, 0.1, 0.1, 0.2
}

@SCALETYPE[stack_square]:FOR[TweakScale]
{
    @scaleFactors   = 0.1,  0.3,   0.625, 1.25,  1.875, 2.5,  3.75, 5.0, 7.5, 10, 20
    @incrementSlide = 0.01, 0.025, 0.025, 0.025, 1.875, 0.05, 0.05, 0.1, 0.1, 0.2
}

@SCALETYPE[surface]:FOR[TweakScale]
{
    @scaleFactors   = 0.1,  0.5,  1,    2,   4, 10
    @incrementSlide = 0.01, 0.01, 0.02, 0.05, 0.05
}

@SCALETYPE[free]:FOR[TweakScale]
{
    @scaleFactors   = 10, 50, 100,  200, 400, 1000
    @incrementSlide =  1,  1,   2,    5, 5
}

@SCALETYPE[free_square]:FOR[TweakScale]
{
    @scaleFactors   = 10, 50, 100,  200, 400, 1000
    @incrementSlide =  1,  1,   2,    5, 5
}
