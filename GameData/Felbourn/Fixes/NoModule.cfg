
// we're not using these mods, so remove their modules
@PART[*]
{
	%ACTIONS
	{
		action = remove unused modules
	}
	
	// external launch platforms?
	!MODULE[ExLaunchPad] {}
	!MODULE[ExSurveyStation] {}
	!MODULE[ExTarget] {}
	!MODULE[ExWorkshop] {}

	// connected living
	!MODULE[ModuleConnectedLivingSpace] {}

	// old school KAS?
	!MODULE[KASModuleStrut] {}
	!MODULE[ModuleKISInventory] {}
	!MODULE[ModuleKISItem] {}
}
