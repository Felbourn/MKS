
@PART[KWsrbGlobeI]
{
	%ACTIONS
	{
		action = define plume and thrust curve
	}
	@title ^= : FIX ME::
	@mass = #$/VARS/mass$
	@MODULE[ModuleEngines*]
	{	
	 	%powerEffectName = Solid-Lower
	}
	PLUME
	{
		name = Solid-Lower
		transformName = NozzleTransform
		flarePosition = 0, 0, -0.1
		flareScale = 0.4
		plumeScale = 0.4
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		minThrust = 0
//		maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
//		chamberNominalTemp = 1800
//		maxEngineTemp = 2050
//		powerEffectName = Solid-Lower
		configuration = Linear
		CONFIG
		{
			name = Linear
//			PROPELLANT
//			{
//				name = SolidFuel
//				ratio = 1
//				DrawGauge = True
//			}
			thrustCurve
			{
				key = 0.00 0.01
				key = 0.02 0.01
				key = 0.06 0.69
				key = 0.08 0.73
				key = 1.00 1.00
			}
//			atmosphereCurve
//			{
//				key = #$/MODULE[ModuleEnginesRF]/atmosphereCurve/key,0$
//				key = #$/MODULE[ModuleEnginesRF]/atmosphereCurve/key,1$
//				key = #$/MODULE[ModuleEnginesRF]/atmosphereCurve/key,2$
//			}
			curveResource = SolidFuel
		}
	}
}

@PART[KWsrbGlobeI]:AFTER[TweakScale]
{
	%ACTIONS
	{
		action = engines with fixed effects don't scale
	}
	!MODULE[TweakScale] {}
}
