
@PART[topb1|top100a1ur5|top100a1ur5b|top500a1ur5|t1000v4|t1500v4|t2000v4]:NEEDS[AIES_Aerospace]
{
	%ACTIONS
	{
		action = change decoupler type
	}
	@title ^= : FIX ME::
	@mass = #$/VARS/mass$
	@category = Aero
	!sound_decoupler_fire = DELETE
	sound_vent_large = decouple
    @MODULE[ModuleDecouple]
    {
    	@name = ModuleFairingDecoupler
    	decouplerNode = top
    	payloadNode = top
    }
	MODULE
	{
		name = ModuleTweakableDecouple
		decouplerModuleName = ModuleFairingDecoupler
	}
}

