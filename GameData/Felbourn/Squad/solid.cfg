
@PART[sepMotor1]
{
	%ACTIONS
	{
		action = set part stats
	}
	@title ^= : FIX ME::
	@mass = #$/VARS/mass$
	@MODULE[ModuleEngines*]
	{	
	 	%powerEffectName = Solid-Sepmotor
	}
	PLUME
	{
		name = Solid-Sepmotor
		transformName = NozzleTransform
//		flarePosition = 0, 0, -0.1
//		flareScale = 0.4
//		plumeScale = 0.4
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = Linear
		CONFIG
		{
			name = Linear
			thrustCurve
			{
				key = 0.00 0.01
				key = 0.02 0.01
				key = 0.06 0.69
				key = 0.08 0.73
				key = 1.00 1.00
			}
		}
	}
}

@PART[sepMotor1]:BEFORE[zRealPlume]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Felbourn/Sounds/sound_sepmotor
                volume = 1
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
